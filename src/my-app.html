<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="hero-card.html">
<link rel="lazy-import" href="all-cards.html">
<link rel="lazy-import" href="full-team.html">
<link rel="lazy-import" href="not-found.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <!-- Represents master representation of all heroes -->
    <iron-ajax auto url="/lib/heroes.json" handle-as="json" id="heroes" last-response="{{heroes}}"></iron-ajax> 
    <!-- Represents global stats -->
    <iron-ajax auto url="/data/[[statsSource]].json" handle-as="json" id="stats" last-response="{{stats}}"></iron-ajax>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <!--<a name="Pick Six" href="[[rootPath]]full-team">Full team</a>-->
          <a name="all-cards" href="[[rootPath]]all-cards">View All</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>[[pageTitle]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404-page"
            role="main">
          <all-cards 
            name="all-cards" 
            heroes-object="{{heroesObject}}"
            heroes-object-last-updated= "[[ heroesObjectLastUpdated ]]"
            page-title="{{ pageTitle }}"
            stats-source ="{{ statsSource }}">
            </all-cards>
          <full-team name="full-team"></full-team>
          <not-found name="not-found"></not-found>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          rootPath: String,

          heroesObject: {
            type: Object,
            computed: "_buildHeroes(heroes, stats)"
          },
          pageTitle: {
            type: String,
            value: 'Overwatch Ult Tracker'
          },
          statsSource: {
            type: String,
            value: 'global',
            observer: '_newStatsSource'
          },
          persistedData: {
            type: Object,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      _newStatsSource(source) {
        this.$.stats.generateRequest();
      }

      _buildHeroes(heroes, stats) {
        if(heroes && stats) {
          for(let name in heroes) {
            heroes[name].stats = stats[name];
            heroes[name].name = name;
          }

          return heroes;
        }
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'all-cards';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
      }

      // Expose myApp through "this" so it can be accessed in the window at myApp
      // Ajax can be found at myApp.$.stats
      constructor() {
        super();

        window.myApp = this;
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
